spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/warehouseapp
    username: soufiane
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  server:
    port: 8081
  logging:
    level:
      org.springframework.data.jpa.repository.query: debug
      com.progressoft.FxDealsWarehouse: trace
      org.hibernate.SQL: debug
      org.hibernate.type.descriptor.sql.BasicBinder: trace