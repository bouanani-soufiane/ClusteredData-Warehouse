spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/warehouseapp
    username: soufiane
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  server:
    port: 8081
  logging:
    level:
      org.springframework.data.jpa.repository.query: debug
      org.hibernate.SQL: debug
